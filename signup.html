<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('sign.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
        }

        .left-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .left-container h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .left-container p {
            color: #777;
            margin-bottom: 30px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            width: calc(100% - 40px);
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #aaa;
        }

        .submit-button {
            background-color: #ff0000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #e60000;
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #999;
        }

        .login-footer a {
            color: #555;
            text-decoration: none;
            margin-left: 10px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .right-container {
            flex: 1;
            background-image: url('imagelogin.png');
            background-size: cover;
            background-position: center;
            border-radius: 0 10px 10px 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #aaa;
            cursor: pointer;
            z-index: 10;
        }

        .close-button:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button class="close-button">&times;</button>
        <div class="left-container">
            <form id="signup-form">
                <h2>Create an account</h2>
                <p>Discover recipes from Modern Kusina</p>
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" placeholder="Am√©lie Laurent" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Password" required />
                        <span class="password-toggle-icon">üëÅ</span>
                    </div>
                </div>
                <button class="submit-button" type="submit">Sign Up</button>
                <div class="login-footer">
                    Already have an account? <a href="login page.html">Login</a>
                </div>
            </form>
        </div>
        <div class="right-container"></div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const passwordToggleIcon = document.querySelector(".password-toggle-icon");

        passwordToggleIcon.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.textContent = "üëÅ";
            }
        });

        document.querySelector(".close-button").addEventListener("click", () => {
            document.querySelector(".main-container").style.display = "none";
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD19Cr8Qbe81F2kz0w8ASACW_hUE1DBrRQ",
            authDomain: "modernkusina-da7a9.firebaseapp.com",
            projectId: "modernkusina-da7a9",
            storageBucket: "modernkusina-da7a9.appspot.com",
            messagingSenderId: "1074529326313",
            appId: "1:1074529326313:web:d26fdae2e8bd77339c4c78",
            measurementId: "G-NLNP9BVB29"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    fullName: fullName,
                    email: email
                });

                alert("Sign-up successful! Redirecting to login...");
                window.location.href = "login page.html"; // Keep redirection to login page
            } catch (error) {
                alert("Sign-up failed: " + error.message);
            }
        });
    </script>
</body>
</html>
